<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/b629983a93.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calculator">
    <div class="calcarea">
      <i class="fa-regular fa-clock" id="clock"></i>
    </div>
    <div class="bg-white">
      <div class="divider"></div>
      <div class="elements">
        <button class="btn top">AC</button>
        <button class="btn top">C</button>
        <button class="btn top">%</button>
        <button class="btn arith">/</button>
        <button class="btn numbers">7</button>
        <button class="btn numbers">8</button>
        <button class="btn numbers">9</button>
        <button class="btn arith">*</button>
        <button class="btn numbers">4</button>
        <button class="btn numbers">5</button>
        <button class="btn numbers">6</button>
        <button class="btn arith">-</button>
        <button class="btn numbers">1</button>
        <button class="btn numbers">2</button>
        <button class="btn numbers">3</button>
        <button class="btn arith">+</button>
        <button class="btn numbers">00</button>
        <button class="btn numbers">0</button>
        <button class="btn arith">.</button>
        <button class="btn arith">=</button>
      </div>
    </div>
  </div>
</body>
</html>
